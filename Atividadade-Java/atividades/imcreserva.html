<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>IMC</title>
   </head>
   <body>
       <form action="">
          <label> Name</label>    
          <input type="text" name="nome">
          <input type="submit" name="">
          <button type="button" onclick="imc()">Calcular IMC</button>
       </form>
       <h1>Cálculo IMC</h1>
       <script>
        function imc() {
           const peso = parseFloat(document.getElementById("peso").value);
           const altura = parseFloat(document.getElementById("altura").value);
           
           if (isNaN(peso) || isNaN(altura)) {
            alert("Por favor insira valores para o peso e a altura")
           }

           alert(`Seu IMC é: ${imc.toFixed(2)}`);
           if ( imc < 18.5) {
               alert("Você está abaixo do peso!");
           } else if ( imc >= 18.5 && imc < 25) {
               alert("Seu peso está normal!");
           } else if ( imc >=25 && imc < 30) {
               alert("Você está com sobrepeso!");
           } else if ( imc >= 30 && imc < 35) {
               alert("Você está com obesidade grau 1!");
           } else if ( imc >= 35 && imc <40) {
               alert("Você está com obesidade grau 2!");
           } else {
               alert("Você está com ebesidade grau 3!");
           }
        }
       </script>
   </body>
</html>
